<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui">
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <h:head>
        
    </h:head>
    <h:body>
        <pm:page>
            <pm:header swatch="b" style="text-align: center">Immediate and Emergency Care </pm:header>
            <pm:content>
                <h:form>
                    <p:growl id="growl-ced" life="1000" autoUpdate="true"/>
                    <h:outputScript library="primefaces/poll" name="poll.js"/>
                    <h:outputText id="txt_timer3" value="Time remaining: #{immediateandEmergencyCareController.timer}" style="font-weight: bold" />
                    <p:poll interval="1" listener="#{immediateandEmergencyCareController.onTimerInc()}" update="txt_timer3 opt3 ques3" delay="none" global="false"/>
                    
                    <pm:field>
                        <h:outputText id="ques3" value="#{immediateandEmergencyCareController.question}"/>
                    </pm:field>
                    <pm:field>
                        <p:selectOneRadio value="#{immediateandEmergencyCareController.answer}" id="opt3">
                            <f:selectItems value="#{immediateandEmergencyCareController.options}" var="option" itemLabel="#{option}" itemValue="#{option}"/>
                        </p:selectOneRadio>
                    </pm:field>
                    <pm:field>
                        <h:commandButton value="Next" action="#{immediateandEmergencyCareController.evaluateAnswer()}"/>
                    </pm:field>
                    <pm:field>
                        <h:commandButton value="Show Answer" action="#{immediateandEmergencyCareController.showAnswer()}"/>
                    </pm:field>
                    <pm:field>
                        <h:commandButton value="Quit" action="#{immediateandEmergencyCareController.quit()}"/>
                    </pm:field>
                 </h:form>    
            </pm:content>
        </pm:page>
    </h:body>
</html>
