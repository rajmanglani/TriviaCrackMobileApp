<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui">
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    
    <h:head>
    </h:head>
    <h:body>
        <pm:page>
            <pm:header swatch="b" style="text-align: center">Welcome Admin</pm:header>
            <pm:content>
                <h:form>
                    <p:growl id="growl-ad" showDetail="true" />
                    <pm:field>
                        <p:menu>
                            <p:menuitem value="Remove Questions" outcome="AdminRemovePage"/>
                            <p:menuitem value="Sign out" outcome="index"/>
                            <p:menuitem value="Add True/False Questions" outcome="AdminAddTFPage" />
                            <p:menuitem value="Add Fill in the blank Questions" outcome="AdminAddFBPage" />
                            <p:menuitem value="Instructions" outcome="AdminInstructionPage" />
                        </p:menu>
                    </pm:field> <br/>
                    <h3 style="text-align: center">Add MCQ Questions to the bank</h3>
                    <pm:field>
                        <p:outputLabel for="qid" value="ID" />
                        <p:inputText id="qid" value="#{adminController.qid}" required="true" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel for="qtext" value="Question" />
                        <p:inputTextarea id="qtext" value="#{adminController.qtext}" required="true" maxlength="999" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel for="qlevel" value="Select Question level" />
                        <p:selectOneMenu id="qlevel" value="#{adminController.qlevel}" required="true">
                            <f:selectItem itemLabel="Level 1" itemValue="1"/>
                            <f:selectItem itemLabel="Level 2" itemValue="2"/>
                            <f:selectItem itemLabel="Level 3" itemValue="3"/>
                            <f:selectItem itemLabel="Level 4" itemValue="4"/>
                            <f:selectItem itemLabel="Level 5" itemValue="5"/>
                        </p:selectOneMenu>
                    </pm:field>
                    <pm:field>
                        <p:outputLabel for="qcategory" value="Select Question category" />
                        <p:selectOneMenu id="qcategory" value="#{adminController.qcategory}" required="true">
                            <f:selectItem itemLabel="Injury / Illness prevention and wellness protection" itemValue="injury"/>
                            <f:selectItem itemLabel="Clinical evaluation and diagnosis" itemValue="clinical"/>
                            <f:selectItem itemLabel="Immediate and emergency care" itemValue="immediate"/>
                            <f:selectItem itemLabel="Treatment and rehabilitation" itemValue="treatment"/>
                            <f:selectItem itemLabel="Organizational and professional health and well-being" itemValue="organizational"/>
                            <f:selectItem itemLabel="Other" itemValue="other"/>
                        </p:selectOneMenu>
                    </pm:field>
                    <pm:field>
                        <p:outputLabel for="correct_answer" value="Correct Answer" />
                        <p:inputText id="correct_answer" value="#{adminController.correct_answer}" required="true" maxlength="255" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel for="op1" value="Additional Option" />
                        <p:inputText id="op1" value="#{adminController.op1}" required="true" maxlength="255" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel for="op2" value="Additional Option" />
                        <p:inputText id="op2" value="#{adminController.op2}" required="true" maxlength="255" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel for="op3" value="Additional Option" />
                        <p:inputText id="op3" value="#{adminController.op3}" required="true" maxlength="255" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel for="op4" value="Additional Option" />
                        <p:inputText id="op4" value="#{adminController.op4}" maxlength="255" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel for="op5" value="Additional Option" />
                        <p:inputText id="op5" value="#{adminController.op5}" maxlength="255" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel for="op6" value="Additional Option" />
                        <p:inputText id="op6" value="#{adminController.op6}" maxlength="255" />
                    </pm:field>
                    <h:commandButton value="Create Question" action="#{adminController.createQuestion()}" />
                </h:form>
            </pm:content>
        </pm:page>
    </h:body>
</html>
